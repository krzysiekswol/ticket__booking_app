<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c00dc3ee22.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="l-header">
        <nav class="nav">
          <div class="nav__brand">
            <img src="./assets/img/logo.png" alt="" class="brand__logo" />
          </div>
          <h2 class="nav__title">Cyprus Airlines</h2>
          <buttton class="nav__btn"><i class="fas fa-bars fa-2x"></i></buttton>
          <ul class="nav__block">
            <li class="nav__item">
              <a href="" class="nav__link">Prepare for Travel</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Destination</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Bookings</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Help</a>
            </li>
          </ul>
        </nav>
        <div class="banner">
          <h1 class="banner__title">
            Travelling <br />
            has never been so easy
          </h1>
          <div class="banner__arrow-left">
            <i class="fas fa-chevron-left fa-2x"></i>
          </div>
          <div class="banner__arrow-right">
            <i class="fas fa-chevron-right fa-2x"></i>
          </div>
          <div class="banner__dot">
            <div class="dot__item-one"></div>
            <div class="dot__item-two"></div>
            <div class="dot__item-three"></div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="booking">
          <div class="l-booking">
            <div class="departure-info__block">
              <div class="departure-info__element">
                <h3 class="departure-info__name">Larnaca</h3>
                <p class="departure-info__temp--lca"></p>
                <p class="wx__description--lca"></p>
                <div class="departure-info__wx--lca"></div>
              </div>
              <div class="departure-info__element">
                <h3 class="departure-info__name">Paphos</h3>
                <p class="departure-info__temp--pfo"></p>
                <p class="wx__description--pfo"></p>
                <div class="departure-info__wx--pfo"></div>
              </div>
            </div>
            <form action="" class="booking__form">
              <div class="form__element">
                <label for="departure">From</label>
                <input
                  list="departures"
                  name="departure"
                  id="departure"
                  class="booking-select"
                />
                <datalist id="departures">
                  <option value="PFO - Paphos"></option>
                  <option value="LCA - Larnaca"></option>
                </datalist>
              </div>
              <div class="form__element">
                <label for="arrival">To</label>
                <input
                  list="arrivals"
                  name="arrival"
                  id="arrival"
                  class="booking-select"
                />
                <datalist id="arrivals">
                  <optgroup label="Europe">
                    <option value="ATH - Athens International">
                      Athens Int
                    </option>
                    <option value="fra">Frankfurt</option>
                    <option value="lhr">London-Heathrow</option>
                  </optgroup>
                  <optgroup label="Intercontinental">
                    <option value="jfk">New York - JFK</option>
                    <option value="icn">Seul - Incheon</option>
                  </optgroup>
                </datalist>
              </div>
              <div class="form__element">
                <label for="booking__date">Date</label>
                <input
                  type="date"
                  name="booking__date"
                  id="booking__date"
                  class="booking-select"
                />
              </div>
            </form>
          </div>
        </section>
        <section class="boxes"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
