<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c00dc3ee22.js"
      crossorigin="anonymous"
    ></script>
    <title>BRANDSPORT - hurtownia, sprzęt sportowy</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div id="brand">
            <img src="./assets/img/bransport_logo.jpg" alt="" />
          </div>
          <div class="navbar">
            <a class="navi" href="../index.html">Home</a>
            <div class="dropdown">
              <a id="dropdownbtn" class="navi" href="#">Katalog</a>
              <div class="dropdown__content">
                <a
                  href="https://marba-sport.pl/katalogi/katalog_adidas_teamwear_2021.pdf"
                  class="content__item"
                  target="_blank"
                  >Adidas</a
                >
                <a
                  href="http://www.colo-sport.com/produkty"
                  class="content__item"
                  target="__blank"
                  >Colo</a
                >
                <a
                  href="https://drive.google.com/file/d/1R-dX99wJSFtFVCWozb2rg8Hn91SnnIOh/view?usp=sharing"
                  class="content__item"
                  target="__blank"
                  >Errea</a
                >
                <a href="#" class="content__item">Joma</a>
                <a href="#" class="content__item">Kappa</a>
                <a
                  href="https://marba-sport.pl/katalogi/katalog_nike_2021.pdf"
                  class="content__item"
                  target="_blank"
                  >Nike</a
                >
                <a href="#" class="content__item">Yakima</a>
                <a href="#" class="content__item">Zina</a>
              </div>
            </div>
            <a href="../overprint.html" class="navi">Nadruki</a>
            <a class="navi" href="../kontakt.html">Kontakt</a>
          </div>
        </nav>
        <section class="slider">
          <div class="dot">
            <span class="dot__item one active"></span>
            <span class="dot__item two"></span>
            <span class="dot__item three"></span>
          </div>
        </section>
      </header>
      <main>
        <h1 class="promoBox__header">
          Aktualne promocje <i class="fas fa-percent"></i>
        </h1>
        <div class="promo">
          <div class="promoBox js-animateOne">
            <img class="promoBox__item" src="./assets/img/promo1.jpg" alt="" />
          </div>
          <div class="promoBox js-animateTwo">
            <img class="promoBox__item" src="./assets/img/promo2.jpg" alt="" />
          </div>
          <div class="promoBox js-animateThree">
            <img class="promoBox__item" src="./assets/img/promo3.jpg" alt="" />
          </div>
        </div>
        <hr />
        <section class="cooperate">
          <h2 class="cooperate__header">Oferujemy sprzęt marki:</h2>
          <div class="logo">
            <img src="./assets/img/zina.png" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/img/joma.png" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/img/adidas.png" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/img/kappa.png" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/img/errea.jpg" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/img/nike.jpg" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/img/colo.png" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/img/yakima.jpg" alt="" />
          </div>
        </section>
      </main>
      <footer>
        <div class="footerBoxes">
          <h3 class="companyName">BrandSp<span class="red">o</span>rt</h3>
          <p class="adress"><i class="fas fa-home"></i>Ładna 29/7, Kraków</p>
          <p class="phone"><i class="fas fa-phone"></i>+48 502 261 799</p>
        </div>
        <div class="footerBoxes">
          <h3 class="openHours">Godziny otwarcia:</h3>
          <p class="hours"><i class="fas fa-clock"></i>08:00 - 16:00</p>
          <a href="mailto:sklep@brandsport.pl" class="mail"
            ><i class="fas fa-envelope"></i>sklep@brandsport.pl</a
          >
        </div>
        <div class="footerBoxes">
          <h3 class="watchUs">Obserwuj Nas:</h3>
          <div class="socialMedia">
            <a
              href="https://www.facebook.com/Brandsportpl-111859986846851/?ref=page_internal"
              class="facebook"
              target="_blank"
            >
              <i class="fab fa-facebook-f fa-2x"></i>
            </a>
            <a
              href="https://www.instagram.com/brandsport.pl/"
              class="instagram"
              target="_blank"
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
          </div>
        </div>
      </footer>
    </div>
    <!-- modal -->
    <div class="modal">
      <div class="modal--cancel">
        <div class="modal--cancel"><i class="fas fa-times"></i></div>
      </div>
      <div class="modal__item">
        <img class="modal__img" src="" alt="" />
      </div>
    </div>
  </body>
</html>
